<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="250" fill="url(#bgGradient)" rx="15" ry="15"/>

  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.05"/>
  </pattern>
  <rect width="800" height="250" fill="url(#grid)" rx="15" ry="15"/>

  <g transform="translate(400, 125)">
    <circle r="60" fill="none" stroke="#22d3ee" stroke-width="1" opacity="0.1" />
    <circle r="90" fill="none" stroke="#22d3ee" stroke-width="1.5" opacity="0.08" />
    <circle r="130" fill="none" stroke="#22d3ee" stroke-width="0.5" opacity="0.05" />
    <circle r="180" fill="none" stroke="#22d3ee" stroke-width="0.5" opacity="0.03" />

    <g stroke="url(#lineGradient)" stroke-width="2" stroke-linecap="round">
      <line x1="-160" y1="-60" x2="-80" y2="-20" opacity="0.6" />
      <line x1="160" y1="60" x2="80" y2="20" opacity="0.6" />
      <line x1="-140" y1="70" x2="-70" y2="30" opacity="0.4" />
      <line x1="150" y1="-50" x2="75" y2="-20" opacity="0.4" />
    </g>

    <g fill="#22d3ee" filter="url(#glow)">
      <rect x="-120" y="-45" width="8" height="10" rx="1" opacity="0.8">
        <animate attributeName="x" from="-160" to="-80" dur="3s" repeatCount="indefinite" />
        <animate attributeName="y" from="-60" to="-20" dur="3s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
      </rect>
      <rect x="120" y="45" width="8" height="10" rx="1" opacity="0.8">
        <animate attributeName="x" from="160" to="80" dur="4s" repeatCount="indefinite" />
        <animate attributeName="y" from="60" to="20" dur="4s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" />
      </rect>
    </g>
  </g>

  <g font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" text-anchor="middle">
    <text x="400" y="115" font-size="58" font-weight="800" letter-spacing="-1">
      <tspan fill="#22d3ee" filter="url(#glow)">Pond</tspan><tspan fill="#ffffff">Cast</tspan>
    </text>
    
    <text x="400" y="155" font-size="21" fill="#94a3b8" font-weight="400" letter-spacing="2">
      局域网互传 &amp; 文件池共享
    </text>
    
    <text x="400" y="185" font-size="15" fill="#64748b" font-weight="300">
      无需安装应用 • 基于网页 • 即时同步
    </text>
  </g>
</svg>