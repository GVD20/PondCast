name: Build and Release PondCast

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: PondCast_Windows.exe
            asset_name: PondCast_Windows.exe
            sep: ';'
          - os: ubuntu-latest
            artifact_name: PondCast_Linux
            asset_name: PondCast_Linux
            sep: ':'
          - os: macos-latest
            artifact_name: PondCast_MacOS
            asset_name: PondCast_MacOS
            sep: ':'

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' 

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --noconsole --name "PondCast" --add-data "index.html${{ matrix.sep }}." app.py
        
    - name: Rename Artifact (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: mv dist/PondCast dist/${{ matrix.artifact_name }}

    - name: Rename Artifact (Windows)
      if: matrix.os == 'windows-latest'
      run: move dist\PondCast.exe dist\${{ matrix.artifact_name }}

    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/${{ matrix.artifact_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}